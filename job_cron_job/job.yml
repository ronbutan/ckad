apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
  namespace: two
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        env:
        - name: NGINX_PORT
          value: 8081
        ports:
        - containerPort: 8081