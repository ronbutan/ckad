apiVersion: apps/v1
kind: Deployment
metadata:
  name: fish
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 5
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: fish
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fish
    spec:
      containers:
      - image: nginx:1.20.2
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30